<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags for Bootstrap -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>
		Calculator 1.0
	</title>

	<!-- Import Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- CSS for this site -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-10">
				<h1>Calculator 1.0</h1>
			</div>
			<div class="col-1">
			</div>
		</div>
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-10">
				<div class="form-group">
					<input type="text" class="form-control" id="input1" name="input1" placeholder="Type a number">
				</div>
			</div>
			<div class="col-1">
			</div>
		</div>
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-10">
				<div class="form-group">
					<input type="text" class="form-control" id="input2" name="input2" placeholder="Type another number">
				</div>
			</div>
			<div class="col-1">
			</div>
		</div>
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary" onclick="add()">+</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary" onclick="subtract()">-</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary" onclick="multiply()">&#215;</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary" onclick="divide()">&#247;</button>
			</div>
			<div class="col-2">
				<button type="button" class="btn btn-secondary clear-button" onclick="clearAll()">c</button>
			</div>
			<div class="col-1">
			</div>
		</div>
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-10" id="output">
			</div>
			<div class="col-1">
			</div>
		</div>
	</div>

	<!-- scripts for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- my JS -->
	<script>
		function getInputs(){
			let firstInput = document.getElementById("input1").value;
			let secondInput = document.getElementById("input2").value;
			let firstInt = parseFloat(firstInput);
			let secondInt = parseFloat(secondInput);
			if(isNaN(firstInt) || isNaN(secondInt)){
				setOutput("ERROR");
				return "error";
			}else{
				let inputs = [];
				inputs.push(firstInt);
				inputs.push(secondInt);
				return inputs;
			}
		}
		function setOutput(newValue){
			let outputDiv = document.getElementById("output");
			outputDiv.innerHTML = newValue;
		}
		function add(){
			let inputs = this.getInputs();
			if(inputs !== "error"){
				let sum = inputs[0] + inputs[1];
				setOutput(sum);
			}
		}
		function subtract(){
			let inputs = this.getInputs();
			if(inputs !== "error"){
				let sum = inputs[0] - inputs[1];
				setOutput(sum);
			}
		}
		function multiply(){
			let inputs = this.getInputs();
			if(inputs !== "error"){
				let sum = inputs[0] * inputs[1];
				setOutput(sum);
			}
		}
		function divide(){
			let inputs = this.getInputs();
			if(inputs !== "error"){
				let sum = inputs[0] / inputs[1];
				setOutput(sum);
			}
		}
		function clearAll(){
			document.getElementById('input1').value = '';
			document.getElementById('input2').value = '';
			setOutput(" ");
		}
	</script>
</body>

</html>
